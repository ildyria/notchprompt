name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─── Analyze & test (Linux runner — fastest) ──────────────────────────────
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: notchprompt_flutter

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code (freezed / json_serializable)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: Test
        run: flutter test --coverage

  # ─── Build macOS ──────────────────────────────────────────────────────────
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: analyze-and-test
    defaults:
      run:
        working-directory: notchprompt_flutter

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build macOS
        run: flutter build macos --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: notchprompt-macos
          path: notchprompt_flutter/build/macos/Build/Products/Release/notchprompt.app
          retention-days: 7

  # ─── Build Linux ──────────────────────────────────────────────────────────
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: analyze-and-test
    defaults:
      run:
        working-directory: notchprompt_flutter

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux desktop dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libgtk-3-dev \
            libblkid-dev \
            liblzma-dev \
            libayatana-appindicator3-dev \
            libkeybinder-3.0-dev \
            libnotify-dev

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Linux
        run: flutter build linux --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: notchprompt-linux
          path: notchprompt_flutter/build/linux/x64/release/bundle/
          retention-days: 7

  # ─── Build Windows ────────────────────────────────────────────────────────
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: analyze-and-test
    defaults:
      run:
        working-directory: notchprompt_flutter

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.x"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Windows
        run: flutter build windows --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: notchprompt-windows
          path: notchprompt_flutter/build/windows/x64/runner/Release/
          retention-days: 7
