name: notchprompt
description: A native desktop teleprompter for macOS, Linux, and Windows.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # State management — see CONSTITUTION.md §5
  flutter_riverpod: ^2.5.1

  # Desktop window control (always-on-top, transparent, borderless)
  window_manager: ^0.3.9

  # System tray icon and menu
  tray_manager: ^0.2.3

  # Global keyboard shortcuts
  hotkey_manager: ^0.2.3

  # Script import / export file dialogs
  file_picker: ^8.0.3

  # Settings persistence (replaces UserDefaults)
  shared_preferences: ^2.3.2

  # Immutable state value objects
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation for freezed / json_serializable
  build_runner: ^2.4.11
  freezed: ^2.5.7
  json_serializable: ^6.8.0

  # Lints — see analysis_options.yaml
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
